services:

  # -----------------------
  # ✅ Keycloak with PostgreSQL
  # -----------------------
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME_STRICT: 'false'
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-db

  keycloak-db:
    image: postgres:15
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data

  # -----------------------
  # ✅ Kafka + Zookeeper
  # -----------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # -----------------------
  # ✅ Infinispan Cache
  # -----------------------
  infinispan:
    image: infinispan/server:15.2.6.Final
    ports:
      - "11222:11222"
    environment:
      USER: admin
      PASS: admin

  # -----------------------
  # ✅ MySQL for product and order DBs
  # -----------------------
  product-db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: products
      MYSQL_USER: product
      MYSQL_PASSWORD: product
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - product-db-data:/var/lib/mysql
    ports:
      - "3307:3306"  # optional port mapping for external access

  order-db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: orders
      MYSQL_USER: order
      MYSQL_PASSWORD: order
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - order-db-data:/var/lib/mysql
    ports:
      - "3308:3306"  # optional port mapping for external access

  notification-db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: notification
      MYSQL_USER: notification
      MYSQL_PASSWORD: notification
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - notification-db-data:/var/lib/mysql
    ports:
      - "3309:3306"

#mail server
  maildev:
    image: maildev/maildev
    container_name: maildev
    ports:
      - "1080:1080"   # Web UI
      - "1025:1025"   # SMTP
    networks:
      - backend

networks:
  backend:
    driver: bridge  

volumes:
  keycloak-db-data:
  product-db-data:
  order-db-data:
  notification-db-data: