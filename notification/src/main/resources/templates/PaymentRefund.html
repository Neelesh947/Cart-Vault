<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Refund Processed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2ff;
      font-family: Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    /* Logo banner */
    .logo-banner {
      width: 100%;
      height: 120px;
      background: #f3f2f8;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 1px 0;
      box-sizing: border-box;
    }
    .logo-banner img {
      max-height: 100%;
      max-width: 80%;
      object-fit: contain;
      display: block;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      color: #4a60d5; /* primary brand blue */
    }
    .greeting {
      font-size: 16px;
      color: #444;
      padding: 0 30px 20px;
      text-align: center;
    }
    .details {
      padding: 0 30px 30px;
      color: #555;
      font-size: 16px;
      text-align: center;
    }
    .info-box {
      background: #f9fbff;
      border-radius: 16px;
      padding: 20px 30px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: inset 0 0 12px rgba(90, 100, 215, 0.1);
      color: #333;
      font-weight: 600;
      font-size: 16px;
      text-align: left;
    }
    .info-box p {
      margin: 8px 0;
      font-weight: 600;
    }
    .info-box span {
      font-weight: 400;
      color: #555;
    }
    .footer {
      font-size: 12px;
      color: #999;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #eee;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      .logo-banner {
        height: 90px;
        padding: 5px 0;
      }
      .logo-banner img {
        max-width: 90%;
      }
      .greeting, .details {
        padding: 0 15px 20px;
      }
      .info-box {
        max-width: 90%;
        padding: 15px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Logo banner -->
    <div class="logo-banner">
      <img src="https://i.postimg.cc/43WZc8zC/cart-Vault.png" alt="eKart Logo" />
    </div>

    <!-- Main Title -->
    <h1>Refund Processed</h1>

    <!-- Greeting -->
    <div class="greeting">
      Hi <strong>{{customer_name}}</strong>,
    </div>

    <!-- Refund Message -->
    <div class="details">
      <p>Refund of <strong>₹{{refund_amount}}</strong> has been processed to your <strong>{{payment_method}}</strong>.</p>
    </div>

    <!-- Reference Info -->
    <div class="info-box">
      <p>Reference ID: <span>{{reference_id}}</span></p>
      <p>Estimated time to reflect: <span>{{estimated_time}}</span></p>
    </div>

    <!-- Footer -->
    <div class="footer">
      &copy; {{current_year}} eKart · All rights reserved
    </div>

  </div>

</body>
</html>
