<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Login to E-Cart</h3>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required
                    [(ngModel)]="authRequest.userName" #emailInput="ngModel" />
                <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger small">
                    Please enter a valid email.
                </div>
            </div>

            <div class="mb-1">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                    required [(ngModel)]="authRequest.password" #passwordInput="ngModel" />
                <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger small">
                    Password is required.
                </div>
            </div>

            <div class="mb-3 text-end">
                <a routerLink="/forgot-password" class="small text-decoration-none">
                    Forgot Password?
                </a>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
                Login
            </button>
        </form>

        <div class="text-center mt-3">
            <small>Don't have an account?</small>
            <a routerLink="/create-account" class="ms-1">Create User</a>
        </div>
    </div>
</div>
