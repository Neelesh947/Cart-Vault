<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm">
        <div class="card-body">

          <h4 class="card-title text-center mb-4">Verify OTP</h4>

          <form [formGroup]="otpForm" (ngSubmit)="verifyUserOtp()">
            <div class="mb-3">
              <label for="otp" class="form-label">Enter OTP</label>
              <input
                type="text"
                id="otp"
                formControlName="otp"
                class="form-control"
                placeholder="Enter the OTP you received"
                required
              />
              <div *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched" class="text-danger">
                OTP is required.
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="otpForm.invalid">
              Verify OTP
            </button>
          </form>

          <div class="mt-3 text-center">
            <small class="text-muted">Didn't receive the OTP? <a href="#">Resend</a></small>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
