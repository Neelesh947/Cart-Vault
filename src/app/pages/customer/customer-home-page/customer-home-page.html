<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-light sidebar py-4 vh-100">
      <h5 class="text-center mb-4">Dashboard</h5>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" routerLink="#">🏠 Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="#">🛒 My Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="#">👤 Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="#">⚙️ Settings</a>
        </li>
        <li class="nav-item mt-4">
          <button class="btn btn-outline-danger w-100" (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4">
      <h3>Welcome, {{ username }}</h3>

      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Orders</h5>
              <p class="card-text">View your recent and past orders.</p>
              <a routerLink="#" class="btn btn-primary">View Orders</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Profile</h5>
              <p class="card-text">Update your account details.</p>
              <a routerLink="#" class="btn btn-primary">Edit Profile</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Settings</h5>
              <p class="card-text">Manage notification and security settings.</p>
              <a routerLink="#" class="btn btn-primary">Settings</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
